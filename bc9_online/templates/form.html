<html>

<head>
    <title>BC-9 Online Submission</title>
</head>

<body>
    <form method="POST" action="/submit">
        {{ form.csrf_token }}
        {{ form.name.label }} {{form.name(size=20) }}
        {% if form.name.errors %}
        <ul class="errors">
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {{ form.recaptcha }}
        <input type="submit" value="Go">
    </form>
</body>

</html>
